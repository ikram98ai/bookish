{% extends '_base.html' %}


{% block title %} Log In {% endblock title%}

{%block content%}

<div class="d-flex justify-content-center">
    <div class="card text-bg-light border-light mb-3 p-2 w-100">
        <div class="card-header bg-transparent "><h5> Log In </h5></div>  
        
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                    {{ form.as_p }}
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
                    <div class="card-body form-group">
                        <small class="text-muted">
                            Don't have an Account? <a class="ml-2" href="{% url 'signup' %}">Sign Up</a>
                        </small>
                    </div>
            </form>
        </div>
    </div>
</div>


{%endblock content%}
